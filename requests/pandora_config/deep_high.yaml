pools:
  - id: Flat-hight
    gun:
      type: http
      target: "localhost:8080" 
    ammo:
      type: http/json 
      file: "./requests/ammo/deep_ammo.json"
    result:
      type: phout
      destination: "./metrics_data/pandora_results/pandora.phout"
    discard_overflow: false # Клиенты ЖДУТ в очереди, если кассир не успевает
    rps-per-instance: true

    rps:
      type: const
      duration: 30s
      ops: 20

    startup:
      type: once
      times: 1000
    
