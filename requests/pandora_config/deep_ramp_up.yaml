pools:
  - id: Deep-ramp-up
    gun:
      type: http
      target: "localhost:8080"  # Ваш базовый URL
    ammo:
      type: http/json 
      file: "./requests/ammo/deep_ammo.json"
    result:
      type: phout
      destination: "./metrics_data/pandora_results/pandora.phout"
    discard_overflow: false
    rps-per-instance: true
    rps:
      type: const
      duration: 6s
      ops: 10

    startup:
      type: instance_step
      from: 10
      to: 2000
      step: 100
      stepduration: 2s
