pools:
  - id: Flat hight
    gun:
      type: http
      target: "localhost:8080"  # Ваш базовый URL
    ammo:
      type: http/json 
      file: "./requests/ammo/flat_ammo.json"
    result:
      type: phout
      destination: "./pandora_results/flat_results.phout"
    discard_overflow: false # Клиенты ЖДУТ в очереди, если кассир не успевает
    startup:
      type: once
      times: 1  # Выполнить весь ammo один раз (1 соединение)
    rps:
    # 1. Нормальная нагрузка
    - type: const
      ops: 100
      duration: 10s
      
    # 2. РЕЗКИЙ ПЕРЕГРУЗ
    - type: const
      ops: 5000     # Заведомо невыносимая нагрузка!
      duration: 15s
      
    # 3. РЕЗКОЕ СНИЖЕНИЕ (наблюдаем восстановление)
    - type: const
      ops: 50
      duration: 30s
    
