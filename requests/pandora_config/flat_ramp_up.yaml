pools:
  - id: Flat-ramp-up
    gun:
      type: http
      target: "localhost:8080"  
    ammo:
      type: http/json 
      file: "./requests/ammo/flat_ammo.json"
    result:
      type: phout
      destination: "./metrics_data/pandora_results/pandora.phout"
    discard_overflow: false
    rps-per-instance: true
    rps:
      type: const
      duration: 20s
      ops: 15

    startup:
      type: instance_step
      from: 100
      to: 1000
      step: 100
      stepduration: 5s

