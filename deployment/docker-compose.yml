services:
  gin-app:
    hostname: apptest
    build:
      context: ../
      dockerfile: ./cmd/gin_app/Dockerfile 
    ports:
      - "8081:8080" # 8081 - порт на хосте (вашей машине) 8080 - порт внутри контейнера
      # компьютер -> 8081 -> 8080 -> приложение на порту 8080
    volumes:
      - ../metrics_data:/app/metrics_data:rw  
    environment:
      - GIN_MODE=release
    deploy:
      resources:
        limits:
          cpus: "4.0"        
          memory: 1g         
    networks:
      - test-network

  fiber-app:
    hostname: apptest
    build: ./apps/fiber-app
    ports:
      - "8082:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - test-network

  prometheus:
    container_name: test-prometheus
    hostname: testprom
    image: prom/prometheus:latest
    volumes:
      - ../config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - test-network

